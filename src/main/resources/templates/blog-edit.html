<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title >Редактирование Статьи</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <header th:insert="blocks/header :: header"></header>

</head>
<body>



<div class = "container mt-5 mb-5">
    <h1>Редактирование Статьи</h1>
    <div th:each="el : ${posts}" >

    <form  method="post">
        <input type="text" th:value="${el.title}" name = "title" placeholder="Введите название статьи" class = "form-control"><br>
        <input type="text" th:value="${el.anonce}" name = "anonce" placeholder="Введите анонс статьи" class = "form-control"><br>
        <input type="text" th:value="${el.full_text}" name = "full_text" placeholder="Введите полный текст статьи" class = "form-control"><br>
        <button type = "submit" class = "btn btn-success">Обновить</button>
    </form>

    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>



</body>
</html>
