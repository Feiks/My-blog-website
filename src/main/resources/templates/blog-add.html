<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title >My blog</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <header th:insert="blocks/header :: header"></header>

</head>
<body>



<div class = "container mt-5 mb-5">
    <h1>Добавление Статьи</h1>
    <form action = "/blog/add" method="post">
        <input type="text" name = "title" placeholder="Введите название статьи" class = "form-control"><br>
        <input type="text" name = "anonce" placeholder="Введите анонс статьи" class = "form-control"><br>
        <textarea type="text" name = "full_text" placeholder="Введите полный текст статьи" class = "form-control"></textarea><br>
        <button type = "submit" class = "btn btn-success">Добавить статью</button>
    </form>
    <div th:each="el : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.anonce}"/>
        <p th:text="${el.full_text}"/>
        <a th:href="'/blog/' + ${el.id}" class="button button-warning">Детальнее</a>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>



</body>
</html>
