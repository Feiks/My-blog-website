<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title >My blog</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <header th:insert="blocks/header :: header"></header>

</head>
<body>



<div class = "container mt-5">
    <h1>Детальнее</h1>
    <div th:each="el : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.full_text}"/>
        <p><b>Просмотры</b> <span th:text="${el.views}"></span><br/>
        <a th:href="'/blog/' + ${el.id} + '/edit'" class ="btn btn-warning">Редактировать</a>
            <form th:action="'/blog/'+ ${el.id} + '/remove'" method="post">
        <button type="submit" class ="btn btn-warning">Удалить</button>
    </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>



</body>
</html>
